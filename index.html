<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css">
  <title>เลือกสินค้า</title>
  <style>
    .grid {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      padding: 1rem;
    }
    .card {
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      background: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }
    .card img {
      width: 100%;
      max-height: 150px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 0.5rem;
    }
    .card h4 {
      margin: 0.3rem 0;
      font-size: 1rem;
      color: #333;
    }
    .card p {
      margin: 0.2rem 0;
    }
    .add-btn {
      background: #4f46e5;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 24px;
      cursor: pointer;
    }
    .add-btn:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
    #cart-bar {
      display: none;
    }
    #cart-bar.show {
      display: block;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: skyblue;
      padding: 10px;
      text-align: center;
    }
    #search {
      width: 100%;
      padding: 0.6rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ddd;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  <header>
    <input id="search" type="text" placeholder="ค้นหาสินค้า..." />
  </header>

  <div class="heades">
    <img src="im/33959D4C-DEA1-4DF6-B972-B1377CC837D2.png" alt="">
  </div>

  <main class="grid" id="product-grid"></main>

  <div id="cart-bar">
    <span id="cart-info"></span>
    <button class="review-btn">ทบทวนออเดอร์</button>
  </div>

  <script>
    const defaultProducts = Array.from({ length: 100 }, (_, i) => ({
      id: i + 1,
      name: `สินค้า #${i + 1}`,
      price: 30 + (i % 10) * 5,
      stock: 3 + (i % 8),
      img: `im/${(i % 10) + 1}.jpg`
    }));

    const store = {
      getCart() {
        return JSON.parse(localStorage.getItem("cart") || "[]");
      },
      setCart(c) {
        localStorage.setItem("cart", JSON.stringify(c));
      },
      getStock() {
        return JSON.parse(localStorage.getItem("productStock") || "null");
      },
      setStock(stockList) {
        localStorage.setItem("productStock", JSON.stringify(stockList));
      }
    };

    // โหลด stock จาก localStorage หรือใช้ default ถ้ายังไม่มี
    function getProductStock() {
      let productStock = store.getStock();
      if (!productStock) {
        productStock = defaultProducts.map(p => ({ id: p.id, stock: p.stock }));
        store.setStock(productStock);
      }
      return productStock;
    }

    const grid = document.getElementById("product-grid");
    const searchBox = document.getElementById("search");
    const cartBar = document.getElementById("cart-bar");
    const cartInfo = document.getElementById("cart-info");

    // ฟังก์ชันรีเฟรชข้อมูลสินค้าและ stock
    function getSampleProducts() {
      const productStock = getProductStock();
      return defaultProducts.map(p => {
        const s = productStock.find(x => x.id === p.id);
        return { ...p, stock: s ? s.stock : p.stock };
      });
    }

    function renderCart() {
      const cart = store.getCart();
      if (cart.length) {
        const total = cart.reduce((s, i) => s + i.qty, 0);
        cartInfo.textContent = `ตะกร้า ${total} รายการ`;
        cartBar.classList.add("show");
      } else {
        cartBar.classList.remove("show");
      }
    }

    function draw(filter = "") {
      grid.innerHTML = "";
      const sampleProducts = getSampleProducts();

      sampleProducts
        .filter(p => p.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(p => {
          const card = document.createElement("div");
          card.className = "card";
          const isOut = p.stock === 0;

          card.innerHTML = `
            <img src="${p.img}" alt="${p.name}">
            <h4>${p.name}</h4>
            <p>${p.price}฿</p>
            <p style="color: ${isOut ? 'red' : 'green'};">คงเหลือ: ${isOut ? "หมด" : p.stock}</p>
            <button class="add-btn" ${isOut ? "disabled" : ""}>${isOut ? "หมด" : "+"}</button>
          `;

          const btn = card.querySelector(".add-btn");
          btn.onclick = () => {
            if (p.stock === 0) return alert("สินค้าหมดในสต็อก");

            const cart = store.getCart();
            const found = cart.find(i => i.id === p.id);
            const qtyInCart = found ? found.qty : 0;
            if (qtyInCart >= p.stock) return alert("สินค้าหมดในสต็อก");

            found ? found.qty++ : cart.push({ id: p.id, name: p.name, price: p.price, qty: 1 });

            // อัปเดต stock ใน localStorage
            let productStock = getProductStock();
            const index = productStock.findIndex(prod => prod.id === p.id);
            if (index >= 0) {
              productStock[index].stock--;
            }
            store.setStock(productStock);
            store.setCart(cart);

            draw(filter);
            renderCart();
          };

          grid.appendChild(card);
        });
    }

    document.querySelector(".review-btn").onclick = () => {
      location.href = "review.html";
    };

    draw();
    searchBox.oninput = e => draw(e.target.value);
    renderCart();
  </script>
</body>
</html>
